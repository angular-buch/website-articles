<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#fafafa"/>

  <!-- Client Box -->
  <rect x="30" y="110" width="100" height="80" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Client</text>

  <!-- Interceptor A -->
  <rect x="200" y="110" width="120" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="260" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f57c00">Interceptor A</text>
  <text x="260" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(z.B. Auth)</text>

  <!-- Interceptor B -->
  <rect x="370" y="110" width="120" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="430" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f57c00">Interceptor B</text>
  <text x="430" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(z.B. Logging)</text>

  <!-- Interceptor C -->
  <rect x="540" y="110" width="120" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f57c00">Interceptor C</text>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(z.B. Cache)</text>

  <!-- Server Box -->
  <rect x="720" y="110" width="60" height="80" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="750" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">Server</text>

  <!-- Request Arrows (top) -->
  <line x1="130" y1="130" x2="195" y2="130" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="130" x2="365" y2="130" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="130" x2="535" y2="130" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="130" x2="715" y2="130" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Response Arrows (bottom) -->
  <line x1="195" y1="170" x2="130" y2="170" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="365" y1="170" x2="320" y2="170" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="535" y1="170" x2="490" y2="170" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="715" y1="170" x2="660" y2="170" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">Request: A → B → C → Server</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" font-weight="bold">Response: Server → C → B → A</text>

  <!-- Legend -->
  <rect x="280" y="70" width="12" height="12" fill="#1976d2"/>
  <text x="298" y="81" font-family="Arial, sans-serif" font-size="11" fill="#666">Request</text>
  <rect x="380" y="70" width="12" height="12" fill="#388e3c"/>
  <text x="398" y="81" font-family="Arial, sans-serif" font-size="11" fill="#666">Response</text>
</svg>
