name: Build article data

on:
  push:
    branches:
      - main
env:
  MARKDOWN_BASE_URL: https://website-articles.angular-buch.com/
  GITHUB_NAME: The Buildbot
  GITHUB_EMAIL: buildbot@angular2buch.de
  CNAME: website-articles.angular-buch.com
  BRANCH: gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Build
        run: |
          cd build
          npm install
          npm run build

      - name: Deploy to branch
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd build && npx angular-cli-ghpages --no-notfound --dir=dist --branch="$BRANCH" --cname="$CNAME" --name="$GITHUB_NAME" --email="$GITHUB_EMAIL"
