name: Build article data

on:
  push:
    branches:
      - main
env:
  GITHUB_NAME: The Buildbot
  GITHUB_EMAIL: buildbot@angular2buch.de
  CNAME: website-articles.angular-buch.com
  BRANCH: gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Build
        run: |
          cd build
          npm install
          npm run build

      - name: Deploy to branch
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$CNAME" > dist/CNAME
          npx gh-pages -d dist -b "$BRANCH" -u "$GITHUB_NAME <$GITHUB_EMAIL>" -t
