<svg viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg" style="font-family:system-ui,-apple-system,sans-serif">
  <!-- React/Ink -->
  <rect x="10" y="15" width="130" height="150" rx="6" fill="#7c3aed" />
  <text x="75" y="40" text-anchor="middle" fill="white" font-size="13" font-weight="bold">React/Ink</text>
  <line x1="20" y1="50" x2="130" y2="50" stroke="#9f7aea" stroke-width="0.5" />
  <text x="75" y="72" text-anchor="middle" fill="#ddd6fe" font-size="10">Streaming-Antwort</text>
  <text x="75" y="92" text-anchor="middle" fill="#ddd6fe" font-size="10">Statuszeile</text>
  <text x="75" y="112" text-anchor="middle" fill="#ddd6fe" font-size="10">Spinner</text>
  <text x="75" y="132" text-anchor="middle" fill="#ddd6fe" font-size="10">Input-Feld</text>
  <!-- Arrow with ANSI label -->
  <line x1="140" y1="90" x2="200" y2="90" stroke="#7c3aed" stroke-width="2" marker-end="url(#arr-p)" />
  <text x="170" y="83" text-anchor="middle" fill="#7c3aed" font-size="9">ANSI</text>
  <!-- PTY (virtuelles Terminal) -->
  <rect x="200" y="45" width="95" height="90" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5" />
  <text x="247" y="75" text-anchor="middle" fill="#475569" font-size="10" font-weight="bold">PTY</text>
  <text x="247" y="90" text-anchor="middle" fill="#475569" font-size="9">(virtuelles</text>
  <text x="247" y="103" text-anchor="middle" fill="#475569" font-size="9">Terminal)</text>
  <!-- Arrow -->
  <line x1="295" y1="90" x2="340" y2="90" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr-g)" />
  <!-- claude-chill -->
  <rect x="340" y="40" width="160" height="100" rx="8" fill="#16a34a" />
  <text x="420" y="68" text-anchor="middle" fill="white" font-size="13" font-weight="bold">claude-chill</text>
  <text x="420" y="88" text-anchor="middle" fill="#bbf7d0" font-size="10">VT100-Emulator</text>
  <text x="420" y="103" text-anchor="middle" fill="#bbf7d0" font-size="10">Screen Diffing</text>
  <text x="420" y="118" text-anchor="middle" fill="#bbf7d0" font-size="10">Sync Output</text>
  <!-- Arrow with Diffs label -->
  <line x1="500" y1="90" x2="560" y2="90" stroke="#16a34a" stroke-width="2" marker-end="url(#arr-gr)" />
  <text x="530" y="83" text-anchor="middle" fill="#16a34a" font-size="9">Diffs</text>
  <!-- Dein Terminal (clean) -->
  <rect x="560" y="60" width="130" height="60" rx="6" fill="#16a34a" />
  <text x="625" y="87" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Dein Terminal</text>
  <text x="625" y="107" text-anchor="middle" fill="white" font-size="13" font-weight="bold">âœ“</text>
  <!-- Label -->
  <text x="420" y="185" text-anchor="middle" fill="#64748b" font-size="11">claude-chill = der fehlende Compositor</text>
  <defs>
    <marker id="arr-p" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#7c3aed"/></marker>
    <marker id="arr-g" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#94a3b8"/></marker>
    <marker id="arr-gr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#16a34a"/></marker>
  </defs>
</svg>
